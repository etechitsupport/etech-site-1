<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — ETECH IT Services</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700;800&family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: #f4f2ef;
      color: #1e2536;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .code {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 4.5rem;
      font-weight: 500;
      color: #0e7f8a;
      line-height: 1;
      margin-bottom: 0.75rem;
    }
    h1 { font-size: 1.3rem; margin-bottom: 0.5rem; }
    p { color: #6b7490; margin-bottom: 1.75rem; line-height: 1.6; max-width: 340px; font-size: 0.9rem; }
    a {
      display: inline-block;
      padding: 0.75rem 1.75rem;
      background: #1b2133;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.82rem;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    a:hover { box-shadow: 0 4px 20px rgba(27,33,51,0.2); transform: translateY(-2px); }
  </style>
</head>
<body>
  <div>
    <div class="code">404</div>
    <h1>Page Not Found</h1>
    <p>This resource doesn't exist or has been moved. Let's get you back to safety.</p>
    <a href="/">← Return to Home</a>
  </div>
</body>
</html>
