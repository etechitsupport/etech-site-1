<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 — ETECH IT Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      background: #080b12;
      color: #f0f2f7;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      background-image: radial-gradient(ellipse 60% 40% at 50% 0%, rgba(0,212,255,0.06), transparent);
    }
    .code {
      font-family: 'Fira Code', monospace;
      font-size: 5rem;
      font-weight: 500;
      color: #00d4ff;
      line-height: 1;
      margin-bottom: 1rem;
    }
    h1 { font-size: 1.4rem; margin-bottom: 0.6rem; }
    p { color: #8892a4; margin-bottom: 2rem; line-height: 1.6; max-width: 380px; }
    a {
      display: inline-block;
      padding: 0.8rem 2rem;
      background: #00d4ff;
      color: #080b12;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.85rem;
      transition: box-shadow 0.3s, transform 0.2s;
    }
    a:hover { box-shadow: 0 4px 30px rgba(0,212,255,0.25); transform: translateY(-2px); }
  </style>
</head>
<body>
  <div>
    <div class="code">404</div>
    <h1>Page Not Found</h1>
    <p>This resource doesn't exist or has been moved. Let's get you back to safety.</p>
    <a href="/">← Return to Home</a>
  </div>
</body>
</html>
